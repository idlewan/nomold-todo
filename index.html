<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>NoMold â€¢ TodoMVC</title>
		<link rel="stylesheet" href="lib/todomvc-common/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://github.com/idlewan">idleWan</a></p>
			<p>Based on <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<!--script src="lib/todomvc-common/base.js"></script-->
		<script src="lib/director/director.js"></script>
		<script src="lib/store.js/store.js"></script>
		<script src="lib/jade_runtime.js"></script>
		<script src="_js/nomold.js"></script>
		<script src="_js/nomold.debug.js"></script>
		<script src="_js/list.jade.js"></script>
		<script src="_js/list.js"></script>
		<script src="_js/footer.jade.js"></script>
		<script src="_js/footer.js"></script>
		<script src="_js/app.js"></script>
	</body>
</html>
